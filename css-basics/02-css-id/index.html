<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Id</title>
    <style>

        .odd {

            background-color: lightpink;
            font-family: Verdana, "DejaVu Sans", sans-serif;
        }
        #even1 {

            color: blue;
            font-size: 36px;
        }
        .odd.cool {

            font-size: 24px;
        }
        #even2 {

            background-color: lightgreen;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="odd">Number 1</p>

    <div id="even1">Number 2</div>

    <p class="odd cool">Number 3</p>

    <div id="even2">Number 4</div>

    <p class="odd">Number 5</p>
</body>
</html>
